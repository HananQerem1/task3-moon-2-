<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Moon</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./assets/img/icons/logo.svg" alt="moon logo" />
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="icons">
            <ul>
              <li><img src="./assets/img/icons/Search.svg" alt="search icon" /></li>
              <li><img src="./assets/img/icons/Avatar.svg" alt="avatar icon" /></li>
              <li><img src="./assets/img/icons/Heart.svg" alt="heart icon" /></li>
              <li>
                <img
                  src="./assets/img/icons/Shopping cart.svg"
                  alt="shopping cart icon"
                />
              </li>
            </ul>
          </div>
          <div class="menu">
            <img src="./assets/img/icons/menu.svg" alt="menu icon"/>
          </div>
        </div>
      </div>
    </div>
    <div class="categories">
      <div class="container">
        <div class="row">
          <div class="category-item">
            <img src="./assets/img/TABLEWARE.png" alt="Tableware img" />
            <h2>TABLEWARE</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/HOME DECOR.png" alt="Home decor img" />
            <h2>HOME DECOR</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/HOLIDAY.png" alt="Holiday img" />
            <h2>HOLIDAY</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/COLLECTION.png" alt="Collection img" />
            <h2>COLLECTION</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
