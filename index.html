<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Moon</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./assets/img/logo.svg" alt="moon logo" />
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="icons">
            <ul>
              <li><img src="./assets/img/Search.svg" alt="search icon" /></li>
              <li><img src="./assets/img/Avatar.svg" alt="avatar icon" /></li>
              <li><img src="./assets/img/Heart.svg" alt="heart icon" /></li>
              <li>
                <img
                  src="./assets/img/Shopping cart.svg"
                  alt="shopping cart icon"
                />
              </li>
            </ul>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
          </div>
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="actions-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="categories">
      <div class="container">
        <div class="row">
          <div class="category-item">
            <img src="./assets/img/TABLEWARE.png" alt="Tableware img" />
            <h2>TABLEWARE</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/HOME DECOR.png" alt="Home decor img" />
            <h2>HOME DECOR</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/HOLIDAY.png" alt="Holiday img" />
            <h2>HOLIDAY</h2>
          </div>
          <div class="category-item">
            <img src="./assets/img/COLLECTION.png" alt="Collection img" />
            <h2>COLLECTION</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
